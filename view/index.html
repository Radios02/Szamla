<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Számlák kezelése</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Számlák</h1>
    <h2>Új számla</h2>
    <form id="invoice-form">
        <input name="issuer_name" placeholder="Kiállító neve" required>
        <input name="issuer_address" placeholder="Kiállító címe" required>
        <input name="issuer_tax_number" placeholder="Kiállító adószáma" required>
        <select name="customer_id" required></select>
        <input name="invoice_number" placeholder="Számla száma" required>
        <input name="issue_date" type="date" placeholder="Számla kelte" required>
        <input name="fulfillment_date" type="date" placeholder="Teljesítés dátuma" required>
        <input name="payment_deadline" type="date" placeholder="Fizetési határidő" required>
        <input name="total_amount" type="number" placeholder="Végösszeg" required>
        <input name="vat_amount" type="number" placeholder="ÁFA nagysága" required>
        <button type="submit">Mentés</button>
    </form>
    <button id="load-invoices">Számlák betöltése</button>
    <div id="invoices"></div>
    <script src="script.js"></script>
</body>
</html>
